spring.application.name=service-system
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true
spring.cloud.nacos.discovery.server-addr=http://localhost:8848
#spring.cloud.nacos.discovery.username=nacos
#spring.cloud.nacos.discovery.password=nacos
spring.cloud.nacos.config.server-addr=http://localhost:8848
#spring.cloud.nacos.config.username=nacos
#spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.compatibility-verifier.enabled=false
spring.cloud.nacos.config.shared-configs[0].data-id=common-config.yaml
spring.cloud.nacos.config.shared-configs[1].data-id=common-minio-config.yaml
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true